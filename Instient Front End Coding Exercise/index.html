<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Instient Front End Coding Exercise</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <!--Wrapper Starts Here-->
      <div class="wrapper">
         <!--Section Starts Here-->
         <section class="deal-section">
            <!--Price-List Section Starts Here-->
            <div class="price-list">
               <h1>Fruit</h1>
               <div class="price-listing">
                  <div class="price-listing-data">
                     <label>Orange</label>
                     <div class="price"><sup>$</sup>2.12<sup>9</sup></div>
                  </div>
                  <div class="price-listing-data">
                     <label>Apple</label>
                     <div class="price"><sup>$</sup>1.23<sup>9</sup></div>
                  </div>
                  <div class="price-listing-data">
                     <label>Banana</label>
                     <div class="price"><sup>$</sup>3.22<sup>9</sup></div>
                  </div>
                  <div class="price-listing-data">
                     <label>Apricot</label>
                     <div class="price"><sup>$</sup>2.14<sup>9</sup></div>
                  </div>
               </div>
            </div>
            <!--Price-List Section Ends Here-->
            <!--Deal Alerts Section Starts Here-->
            <div class="deal-alerts">
               <div class="deal-alerts-data">
                  <div class="deal-alerts-content">
                     <div class="deal-alerts-content-inner">
                        <h1>Deal Alerts</h1>
                        <label>Enter e-mail address</label>
                     </div>
                     <input type="text" placeholder="">
                     <input type="button" value="SUBSCRIBE NOW">
                  </div>
               </div>
               <div class="actions">
                  <div class="action-txt">Actions</div>
                  <input type="button" value="ORDER ">
                  <input type="button" value="CALL">
               </div>
            </div>
            <!--Deal Alerts Section Ends Here-->
         </section>
         <!--Section Ends Here-->
      </div>
      <!--Wrapper Ends Here-->
   </body>
</html>
